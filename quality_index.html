<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quality_style.css" />
    <title>Cadastro de Licitações</title>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Licitações</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="operador">Operador</label>
            <input
              type="text"
              name="operador"
              class="form-control"
              id="operador"
              placeholder="Informe o nome do operador"
              autocomplete="on"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="localEstado">Estado</label>
            <input
              type="text"
              name="localEstado"
              class="form-control"
              id="localEstado"
              placeholder="Informe o Estado"
              autocomplete="on"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="localCidade">Cidade</label>
            <input
              type="text"
              name="localCidade"
              class="form-control"
              id="localCidade"
              placeholder="Informe o nome da cidade"
              autocomplete="on"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="objeto">Objeto</label>
            <input
              type="text"
              name="objeto"
              class="form-control"
              id="objeto"
              placeholder="Informe o objeto da licitação"
              autocomplete="on"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="dia">Data</label>
            <input
              type="date"
              name="dia"
              class="form-control"
              id="dia"
              placeholder="Informe a data do pregão"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="horario">Horário</label>
            <input
              type="time"
              name="horario"
              class="form-control"
              id="horario"
              placeholder="Informe o horário do pregão"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="empresa">Empresa</label>
            <input
              type="text"
              name="empresa"
              class="form-control"
              id="empresa"
              placeholder="Informe o nome da empresa"
              autocomplete="on"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="status">Status</label>
            <input
              type="text"
              name="status"
              class="form-control"
              id="status"
              placeholder="Informe o status"
              autocomplete="on"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="addData()">
              Adicionar Licitação
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Operador</th>
                <th>Estado</th>
                <th>Cidade</th>
                <th>Objeto</th>
                <th>Dia</th>
                <th>Horário</th>
                <th>Empresa</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="quality_script.js"></script>
  </body>
</html>
